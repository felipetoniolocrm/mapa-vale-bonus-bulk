<style>
.animated-icon {
    width: 40px;
    height: 40px;
    background-size: cover;
    background-position: center;
    border-radius: 50%;
    border: 2px solid white;
    box-shadow: 0 0 4px rgba(0,0,0,0.3);
    transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.3s ease;
    animation: appear 0.4s ease-out;
    position: absolute;
    z-index: 900; /* abaixo do cluster-circle */
    opacity: 1;
}
@keyframes appear {
    from { transform: scale(0.5); opacity: 0; }
    to   { transform: scale(1);   opacity: 1; }
}
.animated-icon:hover {
    transform: scale(1.2);
    box-shadow: 0 0 12px rgba(0,0,0,0.5);
    cursor: pointer;
}
</style>

    
<div style="position: fixed; top: 12px; left: 50%; transform: translateX(-50%); z-index: 1000; background: #F9A81B; padding: 6px 12px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.35); font-family: Arial, sans-serif; color: #000; display: flex; gap: 8px; flex-wrap: wrap; align-items: center; justify-content: center; max-width: 95%; min-width: 220px; width: auto; transition: all 0.3s ease;">
    <img src="https://i.imgur.com/qsKvPzE.png" style="height: 32px; margin-right: 8px;" alt="Logo">
    <label>Oferta:
        <input id="filtroOferta" type="text" list="listaOferta" placeholder="ex: Adidas" style="width: 120px; padding: 6px; border: none; border-radius: 6px; box-shadow: inset 0 1px 2px rgba(0,0,0,0.2);">
    </label>
    <label>Endereço:
        <input id="filtroEndereco" type="text" list="listaEndereco" placeholder="ex: Paulista" style="width: 150px; padding: 6px; border: none; border-radius: 6px; box-shadow: inset 0 1px 2px rgba(0,0,0,0.2);">
    </label>
    <label>VB:
        <input id="filtroVBMin" type="number" value="0" style="width: 60px; padding: 5px; border-radius: 6px;"> - 
        <input id="filtroVBMax" type="number" value="1000" style="width: 60px; padding: 5px; border-radius: 6px;">
    </label>
    <label>%:
        <input id="filtroPctMin" type="number" value="0" style="width: 60px; padding: 5px; border-radius: 6px;">
    </label>
    <button onclick="aplicarFiltro()" style="background-color: black; color: white; padding: 8px 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">Filtrar</button>
    <button onclick="limparFiltro()" style="background-color: #D32F2F; color: white; padding: 8px 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">Limpar Filtros</button>
</div>
<datalist id="listaOferta"></datalist>
<datalist id="listaEndereco"></datalist>
<script>
function aplicarFiltro() {
    const oferta = document.getElementById('filtroOferta').value.trim().toLowerCase();
    const endereco = document.getElementById('filtroEndereco').value.trim().toLowerCase();
    const vbMin = parseFloat(document.getElementById('filtroVBMin').value) || 0;
    const vbMax = parseFloat(document.getElementById('filtroVBMax').value) || 100000;
    const pctMin = parseFloat(document.getElementById('filtroPctMin').value) || 0;
    const allMarkers = document.querySelectorAll('.animated-icon');
    allMarkers.forEach(el => {
        const elOferta = el.dataset.oferta || "";
        const elEndereco = el.dataset.endereco || "";
        const elVB = parseFloat(el.dataset.vb) || 0;
        const elPct = parseFloat(el.dataset.porcentagem) || 0;
        const match = (!oferta || elOferta.includes(oferta)) && (!endereco || elEndereco.includes(endereco)) && (elVB >= vbMin && elVB <= vbMax) && (elPct >= pctMin);
        el.style.display = match ? "" : "none";
    });
}

function limparFiltro() {
    document.getElementById('filtroOferta').value = '';
    document.getElementById('filtroEndereco').value = '';
    document.getElementById('filtroVBMin').value = 0;
    document.getElementById('filtroVBMax').value = 1000;
    document.getElementById('filtroPctMin').value = 0;
    aplicarFiltro();
}

// Função para capitalizar a primeira letra de cada palavra (e não transformar em minúsculas)
function capitalize(str) {
    return str.replace(/\w/g, char => char.toUpperCase());
}

// Atualiza as sugestões de oferta conforme digitação
document.getElementById('filtroOferta').addEventListener('input', function() {
    const filtro = this.value.toLowerCase(); // Converte o filtro para minúsculas para busca eficiente
    const listaOferta = document.getElementById('listaOferta');
    listaOferta.innerHTML = ''; // Limpa as sugestões anteriores

    // Remover duplicatas e garantir ordem alfabética
    const ofertas = Array.from(new Set([...document.querySelectorAll('.animated-icon')].map(icon => icon.dataset.oferta)))
        .filter(oferta => oferta.toLowerCase().includes(filtro)) // Filtra as ofertas com base no texto digitado
        .sort(); // Ordena alfabeticamente

    ofertas.forEach(oferta => {
        const option = document.createElement('option');
        option.value = capitalize(oferta); // Capitaliza a opção antes de adicionar ao datalist
        listaOferta.appendChild(option);
    });
});

// Atualiza as sugestões de endereço conforme digitação
document.getElementById('filtroEndereco').addEventListener('input', function() {
    const filtro = this.value.toLowerCase(); // Converte o filtro para minúsculas para busca eficiente
    const listaEndereco = document.getElementById('listaEndereco');
    listaEndereco.innerHTML = ''; // Limpa as sugestões anteriores

    // Remover duplicatas e garantir ordem alfabética
    const enderecos = Array.from(new Set([...document.querySelectorAll('.animated-icon')].map(icon => icon.dataset.endereco)))
        .filter(endereco => endereco.toLowerCase().includes(filtro)) // Filtra os endereços com base no texto digitado
        .sort(); // Ordena alfabeticamente

    enderecos.forEach(endereco => {
        const option = document.createElement('option');
        option.value = capitalize(endereco); // Capitaliza a opção antes de adicionar ao datalist
        listaEndereco.appendChild(option);
    });
});

// Aplique a capitalização para o valor do filtro de Oferta quando o campo perde o foco
document.getElementById('filtroOferta').addEventListener('blur', function() {
    this.value = capitalize(this.value); // Aplica a capitalização ao valor digitado no input
});

// Aplique a capitalização para o valor do filtro de Endereço quando o campo perde o foco
document.getElementById('filtroEndereco').addEventListener('blur', function() {
    this.value = capitalize(this.value); // Aplica a capitalização ao valor digitado no input
});


// Ajusta o estilo do filtro para dispositivos móveis
if (window.innerWidth <= 768) {
    const filtroBar = document.querySelector('div');
    filtroBar.style.padding = '6px 12px';
    filtroBar.style.height = 'auto';
    filtroBar.style.maxHeight = '60px';
}

// Melhora a fluidez do mapa (opções de renderização)
map.options.renderer = L.canvas();
map.options.zoomAnimation = true;
map.options.fadeAnimation = true;

map.on('zoomend', () => {
    const zoom = map.getZoom();
    const icons = document.querySelectorAll('.animated-icon');
    icons.forEach(el => {
        const x = parseInt(el.dataset.x || 0);
        const y = parseInt(el.dataset.y || 0);
        const gsize = parseInt(el.dataset.gsize || 1);
        const centerOffset = parseFloat(el.dataset.centeroffset || 0);
        let spacing = 0;
        if (zoom <= 10) {
            spacing = 15; // pixels: bem fechado
            el.style.opacity = 0.3;
            el.style.width = '18px';
            el.style.height = '18px';
        } else if (zoom == 11) {
            spacing = 35;
            el.style.opacity = 0.75;
            el.style.width = '28px';
            el.style.height = '28px';
        } else {
            spacing = 75; // máximo visível
            el.style.opacity = 1;
            el.style.width = '40px';
            el.style.height = '40px';
        }

        el.style.opacity = zoom <= 10 ? 0.15 : zoom == 11 ? 0.6 : 1;
        const tx = (x + centerOffset) * spacing;
        const ty = (y + centerOffset) * spacing;
        el.style.transform = `translate(${tx}px, ${ty}px)`;
    });
});
</script>
